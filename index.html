<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Valentine's E-Card</title>
 <!-- Link to the external CSS file -->
 <link rel="stylesheet" href="style.css" />
</head>

<body>
 <!-- Container for the card content -->
 <div class="card-container">
  <h1>Happy Valentine's Day!</h1>
  <!-- Centered image -->
  <img src="valentine.jpg" alt="Valentine's Image" class="valentine-image" />

  <!-- Button to play the embedded YouTube song -->
  <button class="play-button" onclick="playSong()">Play Song</button>

  <!-- Hidden iframe that will load the YouTube video when button is clicked -->
  <div class="video-container">
   <iframe id="song-frame" width="560" height="315" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
    style="display: none;">
   </iframe>
  </div>

  <p class="footer-text">With love, from me to you</p>
 </div>

 <!-- Inline JavaScript for toggling the YouTube video -->
 <script>
  function playSong() {
   // Load the embed URL with autoplay=1 so song starts immediately
   document.getElementById("song-frame").src = "https://www.youtube.com/embed/lsZRoypKIX8?si=6FtH1aKNMCpcJ70f&autoplay=1";
   // Display the iframe
   document.getElementById("song-frame").style.display = "block";
   // Disable the button to prevent multiple clicks
   document.querySelector(".play-button").disabled = true;
  }
 </script>
</body>

</html>
