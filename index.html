<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Valentine's E-Card</title>
 <link rel="stylesheet" href="style.css" />
</head>

<body>
 <!-- Card container -->
 <div class="card-container">
  <h1>Happy Valentine's Day <span>‚ù§Ô∏è</span></h1>

  <!-- Placeholder for your Valentine's image -->
  <img src="valentine.jpg" alt="Valentine's Image" class="valentine-image" />

  <!-- Short message underneath the image -->
  <p class="message-text">
   Wishing you love and happiness today and always!
  </p>

  <!-- Play/Indicator button -->
  <button class="play-button" onclick="playSong(this)">
   Play Music <span class="button-emoji">üé∂</span>
  </button>

  <!-- Hidden iframe (1x1 pixel). This will still play music once loaded. -->
  <iframe id="song-frame" width="1" height="1" frameborder="0"
   allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
   style="position:absolute; left:-9999px;"></iframe>
 </div>

 <!-- Inline script to handle button and hidden iframe -->
 <script>
  function playSong(button) {
   // Load the YouTube embed link with autoplay=1
   document.getElementById("song-frame").src =
    "https://www.youtube.com/embed/lsZRoypKIX8?si=6FtH1aKNMCpcJ70f&autoplay=1";

   // Change the button‚Äôs text to indicate music is playing
   button.textContent = "Music is playing...";
   // Optionally disable the button so it can‚Äôt be clicked again
   button.disabled = true;
  }
 </script>
</body>

</html>
